<div class="form-wrap">
	<div class="table">
		<table *ngIf="dataTable.length" mat-table [dataSource]="dataSource">
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>
					name
				</th>
				<td mat-cell *matCellDef="let message">{{ message.name }}</td>
			</ng-container>

			<ng-container matColumnDef="phone">
				<th mat-header-cell *matHeaderCellDef>
					phone
				</th>
				<td mat-cell *matCellDef="let message">{{ message.phone }}</td>
				<td mat-footer-cell *matFooterCellDef></td>
			</ng-container>

			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef>
					email
				</th>
				<td mat-cell *matCellDef="let message" class="text-align-right">{{ message.email }}</td>
			</ng-container>

			<ng-container matColumnDef="message">
				<th mat-header-cell *matHeaderCellDef>
					message
				</th>
				<td mat-cell *matCellDef="let message" class="text-align-right">{{ message.message }}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let message; columns: displayedColumns"></tr>
		</table>
	</div>
</div>
